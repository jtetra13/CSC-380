<body>
<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Hadrian's Search</h1>
  <p>The personalized eBay searching tool</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">

      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Help</a>

      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>    
    </ul>
  </div>
  <div class="search-container">
    <form id="search" action="http://hadrians-search.tk/search" method="get">
      <input type="text" name="search_param">
      <input type="hidden" name="items_per_page" value="10">
      <input type="hidden" name="page_number" value="10">
      <button type="submit"><i class="fa fa-search"></i>Submit</button>
    </form>
  </div>
